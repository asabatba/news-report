<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <!-- Marker Cluster CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
        rel="stylesheet">

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs/dist/cdn.min.js"></script>

    <!-- Showdown for markdown -->
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <!-- Marker Cluster JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* mobile */
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            #map {
                height: 50vh;
            }

            #side {
                max-width: 100vw;
                height: 50vh;
                overflow-y: auto;
            }

            #side p {
                font-size: 12px;
            }
        }

        /* desktop */
        @media (min-width: 769px) {
            #container {
                flex-direction: row;
            }

            #map {
                height: 100vh;
            }

            #side {
                max-width: 30vw;
                height: 100vh;
                overflow-y: auto;
            }

            #side p {
                font-size: 14px;
            }
        }


        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            /* flex-direction: row; */
            position: relative;
        }

        #map {
            flex-grow: 1;
            /* height: 100vh; */
        }

        #side {
            /* max-width: 30vw; */
            flex-shrink: 0;
            padding: 0.4rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background-color: #322;
            color: #f0f0f0;
        }

        #side p {
            margin: 0;
            padding: 0;
        }

        #side a {
            color: #9090c0;
            text-decoration: none;
        }

        .leaflet-popup-content-wrapper {
            z-index: 50;
            background-color: #333;
            color: #f0f0f0;
        }

        .news-popup a {
            color: #9090c0;
            text-decoration: none;
        }

        .news-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            font-family: Lora;
        }

        .news-summary {
            font-size: 14px;
            margin-bottom: 0.2rem;
            font-family: Domine;
        }

        .news-meta {
            font-size: 12px;
            color: #aaa;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #666;
        }

        .error {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffebee;
            color: #c62828;
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .side-news {
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .side-news:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div id="container" x-data="newsMap()" x-init="init()">
        <div id="map" x-ref="map"></div>
        <div id="side">
            <input type="text" placeholder="Filter by topic" x-model="topicFilter"
                @input.debounce.500ms="setTopicFilter(topicFilter)" />
            <template
                x-for="news in newsItems.filter(n=>!topicFilter || !n.topics || n.topics.map(t=>t.toLowerCase()).includes(topicFilter.toLowerCase()))"
                :key="news.id">
                <div class="side-news">
                    <div class="news-title">
                        <a :href="`https://reuters.com${news.link}`" target="_blank" x-text="news.title"></a>
                    </div>
                    <div class="news-summary" x-html="formatSummary(news.summary)"></div>
                    <div class="news-meta">
                        <template x-if="news.topics">
                            <div>
                                <strong>Topics:</strong> <template x-for="topic in news.topics">
                                    <button x-text="topic" x-on:click="setTopicFilter(topic)"></button>
                                </template>
                            </div>
                        </template>
                        <br>
                        <strong>Date:</strong> <span x-text="formatDate(news.content_date)"></span><br>
                        <strong>Location:</strong> <span x-text="news.location"></span>
                    </div>
                </div>
            </template>
        </div>

        <!-- Loading indicator -->
        <div x-show="loading" class="loading">Loading news data...</div>

        <!-- Error message -->
        <div x-show="error" x-text="error" class="error" @click="error = ''" x-transition></div>
    </div>


    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('newsMap', () => ({
                newsItems: [],
                topicFilter: '',
                setTopicFilter(topic) {
                    this.topicFilter = topic;
                },
                loading: true,
                error: '',
                map: null,
                markerClusterGroup: null,
                converter: null,
                newsApiUrl: 'https://wood.arsaba.dev/api/collections/newsmap/records?perPage=50&sort=-created&fields=id,link,title,content_date,location,summary,geojson,topics,created,updated&filter=geojson!=null',

                init() {
                    // Initialize map
                    this.initMap();
                    // Initialize markdown converter
                    this.converter = new showdown.Converter({ simpleLineBreaks: true });
                    // Load news data
                    this.loadNews();
                },

                initMap() {
                    // Initialize the map
                    this.map = L.map(this.$refs.map).setView([20, 0], 2);

                    // Add tile layer
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors',
                        maxZoom: 19
                    }).addTo(this.map);

                    // Create marker cluster group
                    this.markerClusterGroup = L.markerClusterGroup({
                        maxClusterRadius: 50,
                        spiderfyOnMaxZoom: true,
                        showCoverageOnHover: true,
                        zoomToBoundsOnClick: true
                    });

                    this.map.addLayer(this.markerClusterGroup);
                },

                async loadNews() {
                    try {
                        const response = await fetch(this.newsApiUrl);

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();
                        this.newsItems = data.items;

                        // Add markers for each news item
                        this.newsItems.forEach(news => this.addNewsMarker(news));

                        this.loading = false;
                    } catch (error) {
                        console.error('Error loading news:', error);
                        this.loading = false;
                        this.showError('Failed to load news data. Please try again later.');
                    }
                },

                addNewsMarker(news) {
                    try {
                        const geoData = typeof news.geojson === 'string' ? JSON.parse(news.geojson) : news.geojson;
                        const newsIcon = this.getNewsIcon();
                        let marker;

                        if (geoData.type === 'Point') {
                            const [lng, lat] = geoData.coordinates;
                            marker = L.marker([lat, lng], { icon: newsIcon })
                                .bindPopup(this.createPopupContent(news), { maxWidth: 480 });
                            this.markerClusterGroup.addLayer(marker);
                        } else if (geoData.type === 'Feature' && geoData.geometry.type === 'Point') {
                            const [lng, lat] = geoData.geometry.coordinates;
                            marker = L.marker([lat, lng], { icon: newsIcon })
                                .bindPopup(this.createPopupContent(news), { maxWidth: 480 });
                            this.markerClusterGroup.addLayer(marker);
                        } else if (geoData.type === 'Polygon' || (geoData.type === 'Feature' && geoData.geometry.type === 'Polygon')) {
                            const layer = L.geoJSON(geoData);
                            const bounds = layer.getBounds();
                            const center = bounds.getCenter();

                            marker = L.marker([center.lat, center.lng], { icon: newsIcon })
                                .bindPopup(this.createPopupContent(news), { maxWidth: 480 });
                            this.markerClusterGroup.addLayer(marker);

                            // Also add the polygon shape
                            layer.setStyle({
                                fillColor: '#ff7800',
                                weight: 2,
                                opacity: 0.7,
                                color: 'white',
                                fillOpacity: 0.3
                            }).addTo(this.map);
                        }
                    } catch (error) {
                        console.error('Error parsing geojson for news item:', news.title, error);
                    }
                },

                getNewsIcon() {
                    return L.icon({
                        iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png',
                        iconRetinaUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon-2x.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    });
                },

                createPopupContent(news) {
                    const date = this.formatDate(news.content_date);
                    return `
                        <div class="news-popup">
                            <div class="news-title"><a href="https://reuters.com${news.link}" target="_blank">${news.title}</a></div>
                            <div class="news-summary">${news.summary}</div>
                            <div class="news-meta">
                                <strong>Date:</strong> ${date}<br>
                                <strong>Location:</strong> ${news.location}
                            </div>
                        </div>
                    `;
                },

                formatDate(dateString) {
                    return new Date(dateString).toLocaleDateString();
                },

                formatSummary(summary) {
                    return this.converter.makeHtml(summary);
                },

                showError(message) {
                    this.error = message;
                    setTimeout(() => {
                        this.error = '';
                    }, 5000);
                }
            }));
        });
    </script>
</body>

</html>
